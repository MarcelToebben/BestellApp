<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link rel="icon" type="image/png" href="./assets/icons/android-chrome-512x512.png">
    <script src="./scripts/database.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/hover.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Manufacturing+Consent&family=My+Soul&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&family=Twinkle+Star&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body onload="startMenu()" onclick="handleBurgerMenuClick(event)">
    <header class="main-header">
        <img src="./assets/icons/Logo.png" alt="BestellApp Logo" class="header-logo">
        <div class="burger" onclick="toggleBurgerMenu()">☰</div>
        <nav id="burger-menu" class="burger-menu"></nav>
        <span id="cart-badge" style="display: none;" class="cart-badge"></span>
    </header>

    <section class="hero">
        <img class="hero-logo" src="./assets/icons/app-logo.png" alt="BestellApp Logo">
        <img class="hero-background" src="./assets/img/spaghetti-big.jpg">
    </section>

    <section class="fancyKitchen-description">
        <p>Lieferkosten: 4,99€</p>
        <p>(ab 25€ Bestellwert gratis)</p>
        <p>Lieferzeit: 30-45 Min.</p>
        <p>Bewertung: &#9733 &#9733 &#9733 &#9733 &#9733</p>
    </section>
    <main id="menu_sections" class="menu-sections"></main>

    <aside id="cart_sidebar" class="cart-sidebar">
        <div id="cart_overlay_mobile" class="cart-mobile-overlay"></div>
        <h2>Warenkorb</h2>
        <div id="cart_content" class="cart-content"></div>
        <div id="cart_total" class="cart-total"></div>
        <div class="cart-buttons">
            <button onclick="clearShoppingCart()">Löschen</button>
            <button onclick="placeOrder()">Bestellen</button>
        </div>
    </aside>

    <div id="thanks-popup" class="popup-backdrop" style="display: none;">
        <div class="popup-thanks">
            <h2>Vielen Dank für Ihre Bestellung!</h2>
            <p>Ihre Bestellung wird nun bearbeitet.</p>
            <button onclick="hidePopup('thanks-popup')">OK</button>
        </div>
    </div>

    <section class="cart-mobile">
        <div id="cart_content_responsive" class="cart-content"></div>
        <div id="cart_total_responsive" class="cart-total"></div>
    </section>

    <section class="cart-mobile" onclick="toggleMobileCartOverlay()">
        <span>Warenkorb <span id="cart-mobile-count">0</span>
    </section>

    <footer>2025 made by Marcel Többen</footer>

    <div id="mobile-cart-overlay" class="mobile-cart-overlay" style="display: none;"
        onclick="closeOverlayIfOutside(event)">
        <div class="mobile-cart-content" onclick="event.stopPropagation()">
            <button class="close-overlay-btn" onclick="closeOverlay()">×</button>
            <h2>Warenkorb</h2>
            <div id="cart_content_overlay"></div>
            <div id="cart_total_overlay"></div>
            <div class="cart-buttons">
                <button onclick="clearShoppingCart()">Löschen</button>
                <button onclick="placeOrder()">Bestellen</button>
            </div>
        </div>
    </div>
</body>

</html>
